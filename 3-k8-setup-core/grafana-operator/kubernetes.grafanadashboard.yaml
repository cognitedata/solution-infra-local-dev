apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasources: 
    - datasourceName: Prometheus
      inputName: "${DS_PROMETHEUS}"
  grafanaCom:
    id: 10000
    revision: 1
  json: ""